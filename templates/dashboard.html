<!DOCTYPE html>
<html>

<head>

    <title>twitterbot2 | {{ user }}</title>
    <link rel="shortcut icon" href="https://www.python.org/static/community_logos/python-powered-h-140x182.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='all.css')}}">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>twitterbot2</h1>
        </div>
    </div>


    <div class="container" id="content">
        <div class="row">

            <div id="log">
                <h3>Real time statistics for <a href="https://twitter.com/{{ user }}">{{ user }}</a>.</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div>
            <table class="styled-table">
                <tr>
                    <th>Last update</th>
                    <th>Tweets</th>
                    <th>Likes</th>
                    <th>Retweets</th>
                    <th>Followers</th>
                </tr>
                <tr>
                    <td>{{ update }}</td>
                    <td>{{ tweets }}</td>
                    <td>{{ likes }}</td>
                    <td>{{ retweets }}</td>
                    <td>{{ followers }}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="chart-container">
                <canvas data-values='{{ values|tojson }}' id="lineChart"></canvas>
            </div>
        </div>

        <script src="{{ url_for('static', filename='values.js')}}"></script>
        <a href="/">Back to home</a>
    </div>

    {% include 'footer.html' %}

</body>

</html>
